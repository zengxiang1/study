<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>smgui</title>
    <!--<link rel="stylesheet" href="C:\Users\Teraeecloud\Desktop\新建文件夹 (2)\tool\css\darktooltip.min.css">-->
    <style type="text/css">
        .theFirDiv{
    margin-left:20px;width: 200px;height: 30px;background-color: #EBEDF3;border-radius:5px
}
        .theNextDiv{
            height:inherit; background-color: #89D962;border-radius:5px 0 0 5px;text-align: center;line-height: 30px;float: left;
        }
        .theLastDiv{
            height:inherit;float: right;border-radius:0px 5px 5px 0px;text-align: center;line-height: 30px;
        }
    </style>
     <script src="jquery-3.1.1.min.js"></script>
    <script language="JavaScript">
        $(function(){
                    geiMeTowNum("110","50%","70%储存","#D962CE")
                }
        )
        function geiMeTowNum(id,a,b,color){
            var s="<div class='theFirDiv'><div class='theNextDiv' ><span class='theFirSpan'></span></div><div class='theLastDiv'><span class='theLastSpan'></span></div></div>"
            $("#"+id).append(s)
            $("body div.theNextDiv").css("width",a);
            $("body div.theLastDiv").css("width",(100-parseFloat(a))+"%");
            $("span.theFirSpan").text(a);
            $("span.theLastSpan").text(b);
            if(!color==""){
                $("body div.theNextDiv").css("background-color",color);
            }
        }

    </script>
</head>
<body>
<div id="110"></div>
</body>
</html>
