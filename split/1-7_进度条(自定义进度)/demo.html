<!--可控制进度条（分离版）start-->
<script type="text/javascript" src="js/progressctrl_split.js"></script>
<!--可控制进度条（分离版）end-->
<script>
	$(function(){
		var _pbars= [];
		_pbars = [$("#pb1").progressCtrl({ skin: 'images/loading/progress.png', width:300} ) ];	
		setTimeout(function(){_pbars[0].progressCtrl(50);}, 300);
		
		var _pbbar_pos = 0;
		var _pbars2 = [];
		_pbars2 = [$("#pb2").progressCtrl({ skin: 'images/loading/progress.png', width:300} ) ];	
		setInterval(function(){
             if (++_pbbar_pos > 100) _pbbar_pos = 0;
             for (var i=0; i<_pbars.length; ++i)
             {
                _pbars2[i].progressCtrl(_pbbar_pos);
             }
            
        }, 300);
	})
</script>
<body>
	可自定义进度的进度条：<br />
	<div id="pb1"></div><span id="pb1-label"></span>

	如果使用setInterval还可让进度不断增加，代码如下：
<textarea class="code">
$(function(){
	var _pbbar_pos = 0;
	var _pbars2 = [];
	_pbars2 = [$("#pb2").progressCtrl({ skin: 'images/loading/progress.png', width:300} ) ];	
	setInterval(function(){
         if (++_pbbar_pos > 100) _pbbar_pos = 0;
         for (var i=0; i<_pbars.length; ++i)
         {
            _pbars2[i].progressCtrl(_pbbar_pos);
         }
        
    }, 300);
})
</textarea>
