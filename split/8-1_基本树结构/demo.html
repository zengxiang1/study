<pre></pre>
add方法有6个参数，分别是：自身节点id、父节点id、节点显示名称、链接地址、链接的title属性值、链接打开方式。<br />
该树结构使用了cookie记录当前状态。这样刷新后仍然保持原状态。<br />
该树结构有两个方法：展开所有和关闭所有。代码如下：
