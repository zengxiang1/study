<script>
$(function(){
	$('.mainCenter').center();
	
	 var fadeSpeed = ($.browser.safari ? 400 : 250);           
	$('.changePic .hover').css('opacity', 0);
	
	$('.hover').parent().hover(function() {
		$('.hover', this).stop().animate({
			'opacity': 1
		}, fadeSpeed);
	}, function() {
		$('.hover', this).stop().animate({
			'opacity': 0
		}, fadeSpeed);
	});
})
</script>
